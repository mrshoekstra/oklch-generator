<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
<title>oklch() Generator</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&amp;display=swap">
<script defer src="script.js"></script>
<oklch-generator>
	<h1>oklch() Generator</h1>
	<div>
		<h2>Filter</h2>
		<label class="lightness">
			Lightness
			<input data-name="lightness" min="0" max="100" type="range" value="50">
		</label>
		<label class="chroma">
			Chroma
			<input data-name="chroma" min="0" max="47" type="range" value="10">
		</label>
		<label class="hue">
			Hue Shift
			<input data-name="hue" min="0" max="36000" step="100" type="range" value="0">
		</label>
	</div>
	<div>
		<div>
			<h2>Result</h2>
			<color-set>
				<color-orb></color-orb>
				<color-orb></color-orb>
				<color-orb></color-orb>
				<color-orb></color-orb>
				<color-orb></color-orb>
				<color-orb></color-orb>
				<color-orb></color-orb>
			</color-set>
		</div>
		<div>
			<h2>Code</h2>
			<color-query></color-query>
		</div>
	</div>
</oklch-generator>
